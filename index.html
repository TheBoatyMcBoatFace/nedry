      <audio id="player" autoplay loop>
        <source src="resources/ahahah.mp3" type="audio/mp3">

      <input id="muteButton" type="button" onclick="toggleSound()" value="ðŸ”ˆ Mute" />

  <link rel="stylesheet" href="resources/style.css">
  <script>
    const sound = document.getElementById('player');
    const muteButton = document.getElementById("muteButton");
    
    function toggleSound() {
      if (sound.paused) {
        sound.play();
        muteButton.value = "ðŸ”ˆ Mute";
      } else {
        sound.pause();
        muteButton.value = "ðŸ”ˆ Unmute";
      }
    }

    // Ensure the button is visible when the page loads
    window.onload = function() {
      muteButton.hidden = false;
    };
  </script>
